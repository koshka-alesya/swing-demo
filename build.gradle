buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'edu.sc.seis.gradle:launch4j:2.4.6'
    }
}

repositories {
    jcenter()
}

apply plugin: 'java'
apply plugin: 'edu.sc.seis.launch4j'

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.7'
    testCompile 'junit:junit:4.11'
}

launch4j {
    mainClassName = 'src/main/java.SwingDemo'
    outfile = 'Main.exe'
}